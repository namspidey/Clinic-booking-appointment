    <div class="page-wrapper doctris-theme toggled">
        <nav id="sidebar" class="sidebar-wrapper">
            <div lang="en" th:include="admin/sidebar :: sidebar"></div>
        </nav>
        <!-- sidebar-wrapper  -->

        <!-- Start Page Content -->
        <main class="page-content bg-light">
            <div class="top-header d-print-none">
                <div class="header-bar d-flex justify-content-between border-bottom">
                    <div class="d-flex align-items-center">
                        <a href="#" class="logo-icon">
                            <img src="/images/logo-icon.png" height="30" class="small" alt="">
                            <span class="big">
                                <img src="/images/logo-dark.png" height="24" class="logo-light-mode" alt="">
                                <img src="/images/logo-light.png" height="24" class="logo-dark-mode" alt="">
                            </span>
                        </a>
                        <a id="close-sidebar" class="btn btn-icon btn-pills btn-soft-primary ms-2" href="#">
                            <i class="uil uil-bars"></i>
                        </a>
                        <div class="search-bar p-0 d-none d-lg-block ms-2">
                            <div id="search" class="menu-search mb-0">
                                <form role="search" method="get" id="searchform" class="searchform">
                                    <div>
                                        <input type="text" class="form-control border rounded-pill" name="s" id="s"
                                            placeholder="Search Keywords...">
                                        <input type="submit" id="searchsubmit" value="Search">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <ul class="list-unstyled mb-0">


                        <li class="list-inline-item mb-0 ms-1">
                            <div class="dropdown dropdown-primary">
                                <button type="button" class="btn btn-pills btn-soft-primary dropdown-toggle p-0"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                                        th:src="@{${session.user.image}}" class="avatar avatar-ex-small rounded-circle"
                                        alt=""></button>
                                <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow border-0 mt-3 py-3"
                                    style="min-width: 200px;">
                                    <a class="dropdown-item d-flex align-items-center text-dark"
                                        th:href="@{/user-profile}">
                                        <img th:src="@{${session.user.image}}"
                                            class="avatar avatar-md-sm rounded-circle border shadow" alt="">
                                        <div class="flex-1 ms-2">
                                            <span class="d-block mb-1" th:text="@{${session.user.full_name}}"></span>

                                        </div>
                                    </a>
                                    <a class="dropdown-item text-dark" href="dashboard"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-dashboard align-middle h6"></i></span> Dashboard</a>
                                    <a class="dropdown-item text-dark" th:href="@{/user-profile}"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-setting align-middle h6"></i></span> Profile Settings</a>
                                    <div class="dropdown-divider border-top"></div>
                                    <a class="dropdown-item text-dark" th:href="@{/logout}"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-sign-out-alt align-middle h6"></i></span> Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container-fluid">
                <div class="layout-specing">
                    <div class="d-md-flex justify-content-between d-print-none">
                        <h5 class="mb-0">Prescription</h5>

                        <nav aria-label="breadcrumb" class="d-inline-block mt-4 mt-sm-0">
                            <ul class="breadcrumb bg-transparent rounded mb-0 p-0">
                                <li class="breadcrumb-item"><a href="index.html">Doctris</a></li>
                                <li class="breadcrumb-item"><a href="invoice-list.html">Appointment</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Appointment Detail</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 mt-4">
                            <div class="card border-0 p-4 rounded shadow">
                                <div style="display: flex;flex-direction: row;">
                                    <h6>Patient:  </h6>
                                    <p th:text="${reser.patient_name}"></p>
                                </div>
                                
                                <form th:action="@{/admin/prescription/save}" method="post">
                                    <input type="text" name="rid" th:value="${reser.reservation_id}" hidden>
                                    <textarea name="content" style="width: 500px;" placeholder="Prescription ... " th:text="${prec.content}"></textarea>
                                    <br><input type="submit" value="Save">
                                </form>
                                    



                                    
                                </div>
                            </div><!--end col-->
                        </div><!--end row-->
                    </div>
                <div class="modal fade position-fixed " id="newblogadd" tabindex="1" style="z-index: 1051;"
                    aria-labelledby="exampleModalLabel1" aria-hidden="true" >
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content" >
                            <div class="modal-header border-bottom p-3">
                                <h5 class="modal-title" id="exampleModalLabel">Add Service</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body p-3 pt-4" >

                                <form name="addService" th:action="@{/admin/appointment/addservice}" method="post"
                                    >
                                    <div class="row">

                                        <div class="col-md-8 mt-4 mt-sm-0">
                                            <div class="ms-md-4">
                                                <div class="row">
                                                    <div class="col-12">
                                                        
                                                    </div><!--end col-->
                                                    
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <select multiple
                                                                class="form-control department-name select2input"
                                                                id="serviceId" name="serviceId" style="z-index: 1052;">
                                                                <option value="">Select service</option>
                                                                
                                                                <option th:each="ser : ${listService}"
                                                                    th:text="${ser.service_name}" th:value="${ser.service_id}">
                                                                </option>
                                                                
                                                            </select>
                                                            <input type="hidden" name="reservationId" th:value="${reservationId}">
                                                        </div>
                                                        <p th:text="${error}"></p>
                                                    </div><!--end col-->

                                                    <div class="col-lg-12 text-end">
                                                        <button type="submit" class="btn btn-primary">Add
                                                            Service</button>
                                                    </div><!--end col-->
                                                </div>
                                </form>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div>

                
                <!-- End -->
        </main>
        <!--End page-content" -->
    </div>
    <!-- page-wrapper -->

    <!-- Offcanvas Start -->
    <div class="offcanvas offcanvas-end bg-white shadow" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header p-4 border-bottom">
            <h5 id="offcanvasRightLabel" class="mb-0">
                <img src="../assets/images/logo-dark.png" height="24" class="light-version" alt="">

            </h5>
            <button type="button" class="btn-close d-flex align-items-center text-dark" data-bs-dismiss="offcanvas"
                aria-label="Close"><i class="uil uil-times fs-4"></i></button>
        </div>
        <div class="offcanvas-body p-4 px-md-5">
            <div class="row">
                <div class="col-12">
                    <!-- Style switcher -->
                    <div id="style-switcher">
                        <div>
                            <ul class="text-center list-unstyled mb-0">
                                <li class="d-grid"><a href="javascript:void(0)" class="rtl-version t-rtl-light"
                                        onclick="setTheme('style-rtl')"><img
                                            src="../assets/images/layouts/light-dash-rtl.png"

                                            class="text-muted mt-2 d-block">RTL Version</span></a></li>
                                <li class="d-grid"><a href="javascript:void(0)" class="ltr-version t-ltr-light"
                                        onclick="setTheme('style')"><img src="../assets/images/layouts/light-dash.png"
                                            class="img-fluid rounded-md shadow-md d-block" alt=""><span
                                            class="text-muted mt-2 d-block">LTR Version</span></a></li>
                                <li class="d-grid"><a href="javascript:void(0)" class="dark-rtl-version t-rtl-dark"
                                        onclick="setTheme('style-dark-rtl')"><img
                                            src="../assets/images/layouts/dark-dash-rtl.png"
                                            class="img-fluid rounded-md shadow-md d-block" alt=""><span
                                            class="text-muted mt-2 d-block">RTL Version</span></a></li>
                                <li class="d-grid"><a href="javascript:void(0)" class="dark-ltr-version t-ltr-dark"
                                        onclick="setTheme('style-dark')"><img
                                            src="../assets/images/layouts/dark-dash.png"
                                            class="img-fluid rounded-md shadow-md d-block" alt=""><span
                                            class="text-muted mt-2 d-block">LTR Version</span></a></li>
                                <li class="d-grid"><a href="javascript:void(0)" class="dark-version t-dark mt-4"
                                        onclick="setTheme('style-dark')"><img
                                            src="../assets/images/layouts/dark-dash.png"
                                            class="img-fluid rounded-md shadow-md d-block" alt=""><span
                                            class="text-muted mt-2 d-block">Dark Version</span></a></li>
                                <li class="d-grid"><a href="javascript:void(0)" class="light-version t-light mt-4"
                                        onclick="setTheme('style')"><img src="../assets/images/layouts/light-dash.png"
                                            class="img-fluid rounded-md shadow-md d-block" alt=""><span
                                            class="text-muted mt-2 d-block">Light Version</span></a></li>
                                <li class="d-grid"><a href="../landing/index.html" target="_blank" class="mt-4"><img
                                            src="../assets/images/layouts/landing-light.png"
                                            class="img-fluid rounded-md shadow-md d-block" alt=""><span
                                            class="text-muted mt-2 d-block">Landing Demos</span></a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- end Style switcher -->
                </div><!--end col-->
            </div><!--end row-->
        </div>

                <li class="list-inline-item mb-0"><a href="https://1.envato.market/doctris-template" target="_blank"
                        class="rounded"><i class="uil uil-shopping-cart align-middle" title="Buy Now"></i></a></li>
                <li class="list-inline-item mb-0"><a href="https://dribbble.com/shreethemes" target="_blank"

                <li class="list-inline-item mb-0"><a href="https://www.facebook.com/shreethemes" target="_blank"

                <li class="list-inline-item mb-0"><a href="../../../index.html" target="_blank" class="rounded"><i

    </div>
